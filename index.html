<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        // randomly generate a string of either: rock, paper, or scissors
        function getComputerChoice() {
            let gameChoices = ['rock', 'paper', 'scissors'];
            let computerChoice = gameChoices[Math.floor(Math.random() * gameChoices.length)];
            console.log(`Computer Choice: ${computerChoice}`);
            return computerChoice;
        }
        // play rps by taking computer and user's selection (prompt) and comparing who wins
        let playerChoice = '';
        let playerScore = 0;
        let computerScore = 0;
        
        function playRound(playerSelection, computerSelection) {
            playerChoice = prompt('Enter Rock, Paper, or Scissors').toLowerCase();
            if (playerChoice === 'rock' && computerSelection === 'scissors' || playerChoice === 'paper' && computerSelection === 'rock' || playerChoice === 'scissors' && computerSelection === 'paper') {
                playerScore++;
                return console.log(`You win! ${playerChoice} beats ${computerSelection}`);
            }
            else if (computerSelection === 'rock' && playerChoice === 'scissors' || computerSelection === 'paper' && playerChoice === 'rock' || computerSelection === 'scissors' && playerChoice === 'paper') {
                computerScore++;
                return console.log(`You lose! ${computerSelection} beats ${playerChoice}`);
            }
            else {
                return console.log(`Tie! ${playerChoice} ties with ${computerSelection}`);
            }
        }
        // Keep track of score, best out of 5
        for(let i = 1; i <= 5; i++) {
            if(playerScore < 3 && computerScore < 3) {
                playRound(playerChoice,getComputerChoice());
            }
            if (playerScore === 3) {
                console.log('You win the game!');
                playerChoice = '';
            } else if (computerScore === 3) {
                console.log('You lose the game!');
            }
        }
        console.log(`Player Choice: ${playerChoice}`);
    </script>
</body>
</html>
